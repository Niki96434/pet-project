<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: inline-grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            column-gap: 5px;
            row-gap: 5px;
            border: 4px solid rgb(196, 196, 240);
            grid-template-areas: 
            "header header header header"
        }
        .input {
            grid-area: header;
        }

        .flex {
            display: flex;
            justify-content: center;
        }
        /* .one {
            grid-area: num1;
        }
        .two {

        .tree {

        }

        .four {
            grid-area: num4;
        } */
    </style>
</head>
<body>
    <div class="flex">
<div class="container">
  <div class="input"></div>
  <div><button class="division">/</button></div>
  <div><button class="multip">x</button></div>
  <div><button class=deduc"">-</button></div>
  <div><button class="add">+</button></div>
  <div><button class="equal">=</button></div>
  <button class="delete">del</button>
  <div><button class="one">1</button></div>
  <div><button class="two">2</button></div>
  <div><button class="three">3</button></div>
  <div><button class="four">4</button></div>
  <div><button class="five">5</button></div>
  <div><button class="six">6</button></div>
  <div><button class="seven">7</button></div>
  <div><button class="eight">8</button></div>
  <div><button class="nine">9</button></div>
  <div><button class="zero">0</button></div>
</div>
</div>

</body>
</html>
